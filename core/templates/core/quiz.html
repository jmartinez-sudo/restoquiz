{% extends 'core/base.html' %}
{% block title %}Quiz{% endblock %}
{% block content %}
<h1>Quiz</h1>
<form method="post">{% csrf_token %}
  {% for p in preguntas %}
    <div class="mb-3">
      <label class="form-label">{{ p.texto }}</label>
      {% for r in p.respuestas.all %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pregunta_{{ p.id }}" value="{{ r.id }}">
          <label class="form-check-label">{{ r.texto }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-success">Enviar</button>
</form>
{% endblock %}
